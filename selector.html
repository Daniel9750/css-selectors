<!DOCTYPE html>
<html>
<head>
<style>
* {
  color: blue;
}
p.centered {
  text-align: center;
} 
#para1 {
  color: red;
}
</style>
</head>
<body>
<p>Every paragraph (p) will be blue...</p>
<p id="para1" class="centered">... Only this paragraph will be red.</p>
<p class="centered">Every paragraph with the class "centered" will be centered.</p>
<p>This paragraph will NOT be centered.</p>

</body>
</html>
